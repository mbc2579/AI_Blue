spring:
  config:
    activate:
      on-profile: prod
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: default
      password: ${REDIS_PASS}
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://${server.host}:19092'
              - 'http://${server.host}:19093'

eureka:
  client:
    service-url:
      defaultZone: http://${server.host}:19090/eureka/

server:
  host: ${SERVER_HOST}
  gateway:
    port: ${GATEWAY_PORT}